{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Анализ криптовалюты</title>
    {% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'cryptoapp/css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'cryptoapp/css/button.css' %}">
    {% endblock %}
</head>
<body>
    <div class="container">
        <div class="bitcoin"></div>
        <div class="bitcoin1"></div>
        <div class="cryptoanalyzer">
            <h1 class="crypto-title">CRYPTOANALYZER</h1>
        </div>
    </div>
    
    {% block content %}{% endblock %}

    {% block footer %}
    <footer class="site-footer">
        <div class="footer-contact">
            <p class="footer-contact-info">Свяжитесь с нами: info@example.com</p>
            <p class="footer-contact-info">Телефон: +123-456-789</p>
        </div>
        <div class="footer-links">
            <ul class="footer-links-list">
                <li><a href="{% url 'about' %}" class="bbotre">О нас</a></li>
            </ul>
        </div>
        <div class="footer-copyright">
            <p class="footer-copyright-text">&copy; 2023 Название компании. Все права защищены.</p>
        </div>
    </footer>
    {% endblock %}
</body>
</html>
